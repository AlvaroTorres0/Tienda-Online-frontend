<div class="container-images">
    <div class="image">
        <img *ngFor="let image of images; let i = index" [src]="image.img" [ngClass]="{'image-active': selectedIndex === i}">
    </div>

    <div class="btn-carousel btn-prev">
        <i class="fas fa-arrow-circle-left icon-carousel icon-prev" (click)="prevImage()"></i>
    </div>

    <div class="btn-carousel btn-next">
        <i class="fas fa-arrow-circle-right icon-carousel icon-next" (click)="nextImage()"></i>
    </div>
</div>

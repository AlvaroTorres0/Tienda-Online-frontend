<div *ngIf="images && images.length > 0" class="container-promotions">
    <img *ngFor="let image of images; let i = index" [src]="image.imgSrc"
        [ngClass]="{'image-active': selectedIndex === i}">

    <div *ngIf="indicators" class="carousel-dot-container">
        <span *ngFor="let dot of images; let i = index" class="dot" [ngClass]="{'active': selectedIndex === i}"
            (click)="selectedImage(i)"></span>
    </div>

    <div *ngIf="controls" class="btn-carousel btn-prev">
        <i class="fas fa-arrow-circle-left icon-carousel icon-prev" (click)="prevPromotion()"></i>
    </div>

    <div *ngIf="controls" class="btn-carousel btn-next">
        <i class="fas fa-arrow-circle-right icon-carousel icon-next" (click)="nextPromotion()"></i>
    </div>
</div>
